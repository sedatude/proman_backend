


{% extends 'base.html' %}
{% load static %}
{% load mathfilters %}

{% block content %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Bu sayfayı görmeye yetkiniz yok!</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Anasayfa</a></li>
              <li class="breadcrumb-item active">Yetkisiz işlem</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Hata Kodu:403</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">

            </button>
          </div>
        </div>
        <div class="card-body">
           Aradığınız kayıt bulunamadı lütfen kriterleri kontrol edip tekrar deneyiz...
        </div>
        <!-- /.card-body -->
       
        <!-- /.card-footer-->

    <!-- /.content -->

{% endblock %}
